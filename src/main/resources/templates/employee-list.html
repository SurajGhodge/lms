<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	background: linear-gradient(135deg, #1e3c72, #2a5298);
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}
</style>
</head>
<body class="container mt-3">
	<div th:replace="~{fragments/bootstrap :: bootstrapHeader('Home')}"></div>
	<!-- Header -->
	<div th:replace="~{fragments/admin_header :: siteHeader}"></div>
	<div class="container p-5">
		<h4 class="mb-3 text-center text-white">Employees</h4>
		<div class="text-center mb-5">
			<form class="d-flex" th:action="@{/employee/search}" method="get">
				<input class="form-control me-3" type="search" name="keyword"
					placeholder="Search Employee" aria-label="Search">
				<button class="btn btn-success" type="submit">Search</button>
			</form>
		</div>
		<div class="table-responsive"
			style="max-height: 500px; overflow-y: auto;">
			<table class="table table-striped table-bordered table-hover shadow">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Permanent Address</th>
						<th>Current Address</th>
						<th>Mobile No</th>
						<th>Emergency Mobile No</th>
						<th>Date Of Birth</th>
						<th>Date Of Joining</th>
						<th>Employment Status</th>
						<th>Employee Status</th>
						<th>Employment Type</th>
						<th>Branch</th>
						<th>Blood Group</th>
						<th>Reporting Authority</th>
						<th>Leave Balance</th>
						<th>Email</th>
						<th>password</th>
						<th>Role</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.id}"></td>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.permanentAddress}"></td>
						<td th:text="${employee.currentAddress}"></td>
						<td th:text="${employee.mobileNumber}"></td>
						<td th:text="${employee.emergencyContact}"></td>
						<td th:text="${employee.dateOfBirth}"></td>
						<td th:text="${employee.dateOfJoining}"></td>
						<td th:text="${employee.employmentStatus}"></td>
						<td th:text="${employee.employeeStatus}"></td>
						<td th:text="${employee.employmentType}"></td>
						<td th:text="${employee.branch}"></td>
						<td th:text="${employee.bloodGroup}"></td>
						<td th:text="${employee.reportingAuthority}"></td>
						<td th:text="${employee.leaveBalance}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.password}"></td>
						<td th:text="${employee.role}"></td>

						<td>
							<div class="d-flex justify-content-center gap-3 my-3">
								<a th:href="@{'/employee/' + ${employee.id}}"
									class="btn btn-outline-primary">View</a> <a
									th:href="@{'/employee/update/' + ${employee.id}}"
									class="btn btn-outline-success">Update</a> <a
									th:href="@{'/employee/delete/' + ${employee.id}}"
									class="btn btn-outline-danger">Delete</a>
							</div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
