<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Branch Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

	<h2 class="text-center mb-4">Branch Details</h2>

	<div class="card shadow p-4">
		<p>
			<strong>ID:</strong> <span th:text="${branch.branchId}"></span>
		</p>
		<p>
			<strong>Address:</strong> <span th:text="${branch.address}"></span>
		</p>
		<p>
			<strong>Email:</strong> <span th:text="${branch.email}"></span>
		</p>
		<p>
			<strong>Contact :</strong> <span th:text="${branch.contactNumber}"></span>
		</p>
	</div>

	<div class="mt-3 text-center">
		<a href="/branches/all" class="btn btn-secondary">Back to List</a>
	</div>

</body>
</html>
