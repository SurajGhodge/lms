<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Leave Type</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <style type="text/css">
 body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
</style>
</head>
<body class="container mt-4">
<div th:replace="~{fragments/bootstrap :: bootstrapHeader('Home')}"></div>
 <div th:replace="~{fragments/admin_header :: siteHeader}"></div><br><br><br><br>
 <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 col-md-6 col-lg-4 shadow">
        <h2 class="text-center mb-4">Add Leave Type</h2>

        <form th:action="@{/leave-types/add}" th:object="${leaveType}" method="post">
            <div class="mb-3">
                <label class="form-label">Leave Type</label>
                <input type="text" th:field="*{leaveTypeName}" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-4">Save</button>
                <a href="/leave-types" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
