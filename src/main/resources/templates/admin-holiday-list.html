<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Holiday List</title>
    <style>
     body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }
    </style>
   
</head>
<body class="container mt-3">
 <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Home')}"></div>
   <!-- Header -->
     <div th:replace="~{fragments/admin_header :: siteHeader}"></div>
    <br>
  <div class="p-5">  <h4 class="mb-3 text-center text-white">Holiday List</h4> 
<div class="container mb-5">
  <h4 class="text-white mb-3" 
      th:text="${holiday.holidayId} != null ? 'Add Holiday' : 'Update Holiday'">
     
  </h4>

  <div class="border border-light rounded p-4">
    <form th:action="@{/holidays/add}" th:object="${holiday}" method="post">
      
      <!-- Hidden ID field (only used for update) -->
      <input type="hidden" th:field="*{holidayId}">

      <div class="row g-3 align-items-end">
        
        <!-- Address -->
        <div class="col-md-3 col-12">
          <label class="form-label text-white">Name</label>
          <input type="text" th:field="*{holidayName}" required class="form-control">
        </div>

        <!-- Contact No -->
        <div class="col-md-3 col-12">
          <label class="form-label text-white">Date</label>
          <input type="date" th:field="*{date}" required class="form-control">
        </div>

        <!-- Email -->
        <div class="col-md-3 col-12">
          <label class="form-label text-white">Day</label>
          <input type="text" th:field="*{day}" required class="form-control">
        </div>

        <!-- Buttons -->
        <div class="col-md-3 col-12">
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary"
                    th:text="${holiday.holidayId} != null ? 'Add' : 'Update'">
              Add
            </button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<div class="border border-light rounded p-4">
   <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
	 <table class="table table-striped table-bordered table-hover shadow">
        <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Day</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="holiday : ${holidays}">
      <td th:text="${holiday.holidayId}"></td>
      <td th:text="${holiday.holidayName}"></td>
      <td th:text="${holiday.date}"></td>
      <td th:text="${holiday.day}"></td>
      <td><div class="d-flex justify-content-center gap-3 my-3">
                <a th:href="@{'/holidays/edit/' + ${holiday.holidayId}}" class="btn btn-outline-success">Update</a>
                <a th:href="@{'/holidays/delete/' + ${holiday.holidayId}}" class="btn btn-outline-danger">Delete</a>
            </div></td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
</body>
</html>
