<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	background: linear-gradient(135deg, #1e3c72, #2a5298);
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

.profile-card {
	max-width: 800px;
	margin: 40px auto;
	border-radius: 20px;
	overflow: hidden;
}

.profile-header {
	background: linear-gradient(135deg, #007bff, #00d4ff);
	padding: 40px 20px;
	text-align: center;
	color: white;
}

.profile-header img {
	width: 120px;
	height: 120px;
	border-radius: 50%;
	border: 4px solid white;
	margin-bottom: 15px;
}

.stats-card {
	border-radius: 15px;
}
</style>
</head>
<body>
	<!-- Bootstrap Header -->
	<div
		th:replace="~{fragments/bootstrap :: bootstrapHeader('Admin Profile')}"></div>

	<!-- Site Header -->
	<div th:replace="~{fragments/admin_header :: siteHeader}"></div>
	<br>
	<br>
	<div class="container p-5">
		<h4 class="mb-3 text-center text-white">Leave Type</h4>
		<div class="container">
			<h4 class="text-white mb-3"
				th:text="${leaveType.leaveTypeId} != null ? 'Update Leave Type' : 'Add LeaveType '">
				Add Leave Type</h4>


			<div class="border border-light rounded p-4">
				<form
					th:action="${leaveType.leaveTypeId} != null ? 
                 @{/leave-types/update/{id}(id=${leaveType.leaveTypeId})} : 
                 @{/leave-types/add}"
					th:object="${leaveType}" method="post">

					<!-- Hidden ID field (only used for update) -->
					<input type="hidden" th:field="*{leaveTypeId}" />

					<div class="row g-3 align-items-end">

						<!-- Leave Type -->
						<div class="col-md-3 col-12">
							<label class="form-label text-white">Leave Type</label> <input
								type="text" th:field="*{leaveType}" required
								class="form-control" />
						</div>

						<div class="col-md-3 col-12">
							<div class="d-flex gap-2">
								<!-- Fix button text condition -->
								<button type="submit" class="btn btn-primary"
									th:text="${leaveType.leaveTypeId} != null ? 'Update' : 'Add'">
									Add</button>
								<button type="reset" class="btn btn-secondary">Clear</button>
							</div>
						</div>

					</div>
				</form>

			</div>
		</div>



		<br> <br>

		<div class="table-responsive"
			style="max-height: 500px; overflow-y: auto;">
			<table class="table table-striped table-bordered table-hover shadow">
				<thead class="table-dark">
					<tr>


						<th>ID</th>
						<th>Leave Type</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="leaveType: ${leaveTypes}">
						<td th:text="${leaveType.leaveTypeId}"></td>
						<td th:text="${leaveType.leaveType}"></td>
						<td>
							<div class="d-flex justify-content-center gap-3 my-3">

								<a th:href="@{'/leave-types/edit/' + ${leaveType.leaveTypeId}}"
									class="btn btn-outline-success">Update</a> <a
									th:href="@{'/leave-types/delete/' + ${leaveType.leaveTypeId}}"
									class="btn btn-outline-danger">Delete</a>

							</div>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>

</body>
</html>
