<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Update Employee</h2>

    <form th:action="@{'/employee/update/' + ${employee.id}}" 
          th:object="${employee}" method="post" class="card p-4 shadow-lg">

        <div class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <!-- Mobile Number -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Mobile Number</label>
                <input type="text" th:field="*{mobileNumber}" class="form-control">
            </div>

            <!-- Emergency Contact -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Emergency Contact</label>
                <input type="text" th:field="*{emergencyContact}" class="form-control">
            </div>

            <!-- Permanent Address -->
            <div class="col-md-12">
                <label class="form-label fw-bold">Permanent Address</label>
                <textarea th:field="*{permanentAddress}" class="form-control"></textarea>
            </div>

            <!-- Current Address -->
            <div class="col-md-12">
                <label class="form-label fw-bold">Current Address</label>
                <textarea th:field="*{currentAddress}" class="form-control"></textarea>
            </div>

            <!-- Date of Birth -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control">
            </div>

            <!-- Date of Joining -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Date of Joining</label>
                <input type="date" th:field="*{dateOfJoining}" class="form-control">
            </div>

            <!-- Employment Status -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Employment Status</label>
                <input type="text" th:field="*{employmentStatus}" class="form-control">
            </div>

            <!-- Employee Status -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Employee Status</label>
                <input type="text" th:field="*{employeeStatus}" class="form-control">
            </div>
            
            <!-- Employee Role -->
<div class="col-md-6">
    <label class="form-label fw-bold">Employee Role</label>
    <select th:field="*{role}" class="form-select" required>
        <option value="" disabled selected>Select Role</option>
        <option value="ROLE_ADMIN">Admin</option>
        <option value="ROLE_MANAGER">Manager</option>
        <option value="ROLE_HR">HR</option>
        <option value="USER_USER">Employee</option>
    </select>
</div>

            <!-- Employment Type -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Employment Type</label>
                <input type="text" th:field="*{employmentType}" class="form-control">
            </div>

            <!-- Branch -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Branch</label>
                <input type="text" th:field="*{branch}" class="form-control">
            </div>

            <!-- Blood Group -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Blood Group</label>
                <input type="text" th:field="*{bloodGroup}" class="form-control">
            </div>

            <!-- Reporting Authority -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Reporting Authority</label>
                <input type="text" th:field="*{reportingAuthority}" class="form-control">
            </div>

            <!-- Leave Balance -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Leave Balance</label>
                <input type="number" th:field="*{leaveBalance}" class="form-control">
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-4 d-flex justify-content-between">
            <a href="/employee/list" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update Employee</button>
        </div>
    </form>
</div>

</body>
</html>
