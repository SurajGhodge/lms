<!-- templates/myleave.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Leave Dashboard</title>
    
    <style>
       body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        .card-body {
            text-align: center;
            padding: 2rem;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
        }
        footer {
            margin-top: auto;
            padding: 15px;
            text-align: center;
            background: rgba(0,0,0,0.6);
            color: white;
        }
    </style>
</head>
<body>
  <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Home')}"></div>
   <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>
    <!-- Dashboard Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4 fw-bold">My Leave Dashboard</h2>
        <div class="row g-4">
            <!-- Apply Leave -->
            <div class="col-md-4">
                <div class="card h-100 text-white bg-primary">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h4 class="card-title">Apply Leave</h4>
                        <p class="card-text">Submit a new leave application easily.</p>
                        <a th:href="@{/api/leaves/apply}" class="btn btn-light btn-custom mt-auto">Apply Now</a>
                    </div>
                </div>
            </div>

            <!-- View Leave History -->
            <div class="col-md-4">
                <div class="card h-100 text-white bg-success">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h4 class="card-title">Leave History</h4>
                        <p class="card-text">Check your previous leave requests and status.</p>
                        <a th:href="@{/api/leaves/history}" class="btn btn-light btn-custom mt-auto">View History</a>
                    </div>
                </div>
            </div>

            <!-- Holiday List -->
            <div class="col-md-4">
                <div class="card h-100 text-white bg-warning">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h4 class="card-title">Holiday List</h4>
                        <p class="card-text">See all upcoming holidays and plan your leave.</p>
                        <a th:href="@{/holidays/list}" class="btn btn-dark btn-custom mt-auto">View Holidays</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2025 Leave Management System | Designed with ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
