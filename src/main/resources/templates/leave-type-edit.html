<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Leave Type</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style type="text/css">
 body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
</style>
</head>
<body class="container mt-4">
<div th:replace="~{fragments/bootstrap :: bootstrapHeader('Home')}"></div>
 <div th:replace="~{fragments/admin_header :: siteHeader}"></div>
 <br><br><br>
 <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 col-md-6 col-lg-4 shadow">
    <h2>Edit Leave Type</h2>

    <form th:action="@{/leave-types/update/{id}(id=${leaveType.leaveTypeId})}" 
          th:object="${leaveType}" method="post">
        <div class="mb-3">
            <label class="form-label">Leave Type</label>
            <input type="text" th:field="*{leaveTypeName}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/leave-types" class="btn btn-secondary">Cancel</a>
    </form>
    </div></div>
</body>
</html>
