<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Bootstrap Header -->
    <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Sign Up')}"></div>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .signup-card {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
            padding: 2rem;
            animation: fadeIn 0.8s ease-in-out;
        }
        .signup-card h1 {
            text-align: center;
            font-weight: 700;
            color: #2575fc;
            margin-bottom: 1.2rem;
            font-size: 1.8rem;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-success {
            background: #2575fc;
            border: none;
        }
        .btn-success:hover {
            background: #1a5fd0;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <!-- Signup Form -->
    <div class="signup-container mt-5">
        <div class="signup-card">
            <h1>Create Account</h1>
            <div>
            	<th:block th:if="${session.msg}">
            	<p class="text-center text-success">[[${session.msg}]]</p>
            	<th:block th:text="${@employeeServiceImpl.removeSessionMessage()}"></th:block>
            </div>
            <form th:action="@{/save}" method="post">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name"
                           name="name" placeholder="John Doe" required>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email"
                           name="email" placeholder="example@email.com" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" 
                           name="password" placeholder="********" required>
                </div>

                <!-- Contact -->
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact No</label>
                    <input type="text" class="form-control" id="contact"
                           name="contact" placeholder="9876543210" required>
                </div>

                <!-- Emergency Contact -->
                <div class="mb-3">
                    <label for="emergencyContact" class="form-label">Emergency Contact</label>
                    <input type="text" class="form-control" id="emergencyContact"
                           name="emergencyContact" placeholder="Alternate contact number" required>
                </div>

                <!-- Permanent Address -->
                <div class="mb-3">
                    <label for="permanentaddress" class="form-label">Permanent Address</label>
                    <input type="text" class="form-control" id="permanentaddress"
                           name="permanentaddress" placeholder="Enter your permanent address" required>
                </div>

                <!-- Current Address -->
                <div class="mb-3">
                    <label for="currentAddress" class="form-label">Current Address</label>
                    <input type="text" class="form-control" id="currentAddress"
                           name="currentAddress" placeholder="Enter your current address" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-success w-100 py-2 rounded-pill">Sign Up</button>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                    Invalid email or password.
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                    You have been logged out successfully.
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: siteFooter}"></div>

    <!-- Bootstrap Scripts -->
    <div th:replace="~{fragments/bootstrap :: bootstrapScripts}"></div>
</body>
</html>
