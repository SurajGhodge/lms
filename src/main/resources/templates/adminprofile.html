<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
  
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .profile-card {
        
            max-width: 800px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }
        .stats-card {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Header -->
    <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Admin Profile')}"></div>

    <!-- Site Header -->
    <div th:replace="~{fragments/admin_header :: siteHeader}"></div>
<br><br>
    <!-- Profile Card -->
    <div class="card shadow-lg profile-card mt-5">
        <!-- Profile Header -->
        <div class="profile-header">
            <img th:src="@{https://cdn-icons-png.flaticon.com/512/17003/17003310.png}" alt="Admin Photo">
            <h2 th:text="${admin.name}">Admin Name</h2>
            <p class="mb-0">System Administrator</p>
        </div>

        <!-- Profile Body -->
        <div class="card-body">
            <h4 class="mb-3">Profile Information</h4>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${admin.email}"></span></li>
                <li class="list-group-item"><strong>Phone:</strong> <span th:text="${admin.mobileNumber}"></span></li>
                <li class="list-group-item"><strong>Address:</strong> <span th:text="${admin.currentAddress}"></span></li>
            </ul>

            <!-- Stats -->
            <div class="row text-center mb-4">
                
                <div class="col-md-4">
                    <div class="card stats-card shadow-sm p-3">
                        <h5>Departments</h5>
                        <h3 class="text-success" th:text="${admin.branch}"></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card shadow-sm p-3">
                        <h5>Pending Requests</h5>
                        <h3 ><!-- class="text-danger" th:text="${stats.pendingRequests}"> -->8</h3>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/admin/editadminprofile}" class="btn btn-outline-primary">Edit Profile</a>
                <a th:href="@{/admin/editadminpassword}" class="btn btn-outline-warning">Change Password</a>
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto" th:replace="~{fragments/footer :: siteFooter}"></div>

    <!-- Bootstrap Scripts -->
    <div th:replace="~{fragments/bootstrap :: bootstrapScripts}"></div>
</body>
</html>
