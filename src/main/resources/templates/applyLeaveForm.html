<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Apply for Leave</h2>

    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/leave/apply}" th:object="${leaveRequest}" method="post" class="card p-4 shadow-lg border-0 rounded-3">
        <div class="mb-3">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" th:field="*{fromDate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="toDate" class="form-label">To Date</label>
            <input type="date" th:field="*{toDate}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea th:field="*{reason}" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Apply Leave</button>
    </form>
</div>

</body>
</html>
