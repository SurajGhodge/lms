<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Employee Details</h2>

    <div class="card shadow p-4">
        <p><strong>ID:</strong> <span th:text="${employee.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
        <p><strong>Role:</strong> <span th:text="${employee.role}"></span></p>
        <p><strong>Branch:</strong> <span th:text="${employee.branch}"></span></p>
        <p><strong>Mobile:</strong> <span th:text="${employee.mobileNumber}"></span></p>
        <p><strong>Date of Joining:</strong> <span th:text="${employee.dateOfJoining}"></span></p>
        <p><strong>Employment Status:</strong> <span th:text="${employee.employmentStatus}"></span></p>
        <p><strong>Employment Type:</strong> <span th:text="${employee.employmentType}"></span></p>
        <p><strong>Blood Group:</strong> <span th:text="${employee.bloodGroup}"></span></p>
        <p><strong>Reporting Authority:</strong> <span th:text="${employee.reportingAuthority}"></span></p>
    </div>

    <div class="mt-3 text-center">
        <a href="/employee/list" class="btn btn-secondary">Back to List</a>
    </div>

</body>
</html>
