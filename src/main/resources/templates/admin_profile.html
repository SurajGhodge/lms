<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <!-- Bootstrap Header -->
    <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Employee Profile')}"></div>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }
        .profile-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: 0.3s;
        }
        .profile-card:hover {
            transform: translateY(-6px);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #17a2b8;
            object-fit: cover;
        }
        .stat-card {
            border-radius: 15px;
            background: #f8f9fa;
            padding: 15px;
            transition: 0.3s;
        }
        .stat-card:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body class="d-flex flex-column">

    <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <!-- Profile Section -->
    <div class="container flex-grow-1 py-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="profile-card p-4 text-center">
                    
                    <!-- Profile Image -->
                    <img th:src="@{/images/employee-avatar.png}" alt="Employee"
                         class="profile-img mb-3">

                    <!-- Name + Role -->
                    <h2 class="fw-bold text-dark" th:text="${employee.name}">Employee Name</h2>
                    <p class="text-muted mb-2" th:text="${employee.email}">employee@example.com</p>
                    

                    <hr class="my-4">

                    <!-- Stats Row -->
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="stat-card">
                                <h4 class="fw-bold text-primary" th:text="${employee.leaveBalance}">12</h4>
                                <p class="mb-0">Leaves Balance</p>
                            </div>
                            <div class="stat-card">
                                <h4 class="fw-bold text-primary" th:text="${employee.role}">12</h4>
                                <p class="mb-0">Role</p>
                            </div>
                        </div>
                       
                       
                    </div>

                    <hr class="my-4">

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/employee/edit}" class="btn btn-outline-info rounded-pill px-4">Edit Profile</a>
                        <a th:href="@{/employee/leaves}" class="btn btn-outline-success rounded-pill px-4">My Leaves</a>
                        <a th:href="@{/logout}" class="btn btn-danger rounded-pill px-4">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: siteFooter}"></div>

    <!-- Bootstrap Scripts -->
    <div th:replace="~{fragments/bootstrap :: bootstrapScripts}"></div>
</body>
</html>
