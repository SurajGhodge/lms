<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>branch-list</title>
<style type="text/css">
 body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
</style>
</head>
<body class="container mt-3">
 <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Home')}"></div>
   <!-- Header -->
    <div th:replace="~{fragments/header :: siteHeader}"></div>
    <div class="container p-5">
    <h4 class="mb-3 text-center text-white">Branch</h4>
	<div class="text-center mb-5">
		<form class="d-flex" th:action="@{/employee/search}" method="get">
    <input class="form-control me-3" type="search" name="keyword" placeholder="Search Employee" aria-label="Search">
    <button class="btn btn-success" type="submit">Search</button>
</form>
	</div>
	<div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
	 <table class="table table-striped table-bordered table-hover shadow">
        <thead class="table-dark">
            <tr>
            
            
                <th>ID</th>
                <th>Address</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
       			<tr th:each="branch : ${branch}">
    <td th:text="${branch.branchId}"></td>
    <td th:text="${branch.address}"></td>
    <td th:text="${branch.contactNumber}"></td>
    <td th:text="${branch.email}"></td>
    <td>
    <div class="d-flex justify-content-center gap-3 my-3">
    <a th:href="@{'/employee/' + ${employee.id}}" class="btn btn-outline-primary">View</a>
        <a th:href="@{'/employee/update/' + ${employee.id}}" class="btn btn-outline-success">Update</a>
        <a th:href="@{'/employee/delete/' + ${employee.id}}" class="btn btn-outline-danger">Delete</a>
    </div>
    </td>
</tr>

        </tbody>
    </table>
	</div>
   
</div>
</body>
</html>
