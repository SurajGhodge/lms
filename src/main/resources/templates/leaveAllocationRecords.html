<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Records</title>
   <style type="text/css">
   		body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
   </style>
</head>
<body class="bg-light">
 <!-- Bootstrap Header -->
    <div th:replace="~{fragments/bootstrap :: bootstrapHeader('Admin Profile')}"></div>

    <!-- Site Header -->
    <div th:replace="~{fragments/admin_header :: siteHeader}"></div>
<div class="container mt-5">
    <h2 class="text-center mb-4 text-white">ðŸ“„ Leave Credit Records</h2>

    <table class="table table-striped table-bordered shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Leave Type</th>
                <th>Leave Count</th>
                <th>Allocation Month</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${records}">
                <td th:text="${record.id}"></td>
                <td th:text="${record.employee.name}"></td>
                <td th:text="${record.leaveType}"></td>
                <td th:text="${record.leaveCount}"></td>
                <td th:text="${record.allocationMonth}"></td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a th:href="@{/admin/manageleaves}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
