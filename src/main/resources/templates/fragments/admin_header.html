<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="siteHeader">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 shadow-sm">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand fw-bold text-uppercase" th:href="@{/}">
                    <i class="bi bi-lightning-charge-fill text-warning"></i> MySite
                </a>

                <!-- Mobile Toggle -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link px-3" th:href="@{/admin/profile}">Home</a>
                        </li>
                       
                        <li class="nav-item">
                            <a class="nav-link px-3" th:href="@{/admin/manageemployee}">Manage Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" th:href="@{/admin/manageholiday}">Manage Holidays</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-3" th:href="@{/admin/manageleaves}">Manage leaves</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <style>
            .navbar .nav-link {
                color: #ddd !important;
                transition: all 0.3s ease;
                font-weight: 500;
            }
            .navbar .nav-link:hover {
                color: #fff !important;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 20px;
            }
            .navbar-brand {
                font-size: 1.3rem;
                letter-spacing: 1px;
            }
        </style>
    </header>
</body>
</html>
